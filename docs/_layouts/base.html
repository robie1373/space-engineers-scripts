<html>
  <head>
    <title>{{ page.title }} | Space Engineers | throwawAPI.github.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/core.css">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>

      <div class="container justify-content-between">

          </a>
        </div>
        <div id="navbarRightMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="{{ site.baseurl }}{% link thrust.html %}" class="navbar-item">Thrust Calculator</a>
          </div>

      </div>
    </nav>
    <div class="section">
      <main class="container has-background-dark border-dashed">
        <h2 class="title is-2">{{ page.title }}</h2>
        {{ content }}
      </main>
    </div>
